<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>The Jordan Palace</title>
</head>
<body>
    <main>
        <form class="form-login" action="#" method="post" enctype="application/x-www-form-urlencoded" >
            <img src="../images/others/jordan_logo.png" alt="">
            <h5>Registrarse</h5>
            <br>
            <input class="field" type="email" name="email" id="email" placeholder="Ingrese su email" required>
            <br>
            <input class="field "type="text" name="nombre" placeholder="Ingrese su nombre" required>
            <br>
            <input class="field "type="text" name="apellido" placeholder="Ingrese su apellido" required>
            <br>
            <input class="field "type="password" name="password" placeholder="Ingrese su contraseña" required>
            <br>
            <input class="field "type="password" name="password" placeholder="Repita su contraseña" required>
            <br>
            <section class="buttons">
                <a href="login.html" class="ingreso">Guardar</a> 
                <br>
                <br>
                <a href="login.html" class="cancelar">Cancelar</a> 
            </section>
        </form>
    </main>
</body>
</html>
