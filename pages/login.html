<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/login.css">

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>The Jordan Palace</title>
</head>
<body>
    <header>

    </header>

    <main>
        <form action="#" method="post" enctype="application/x-www-form-urlencoded" class="form-login">
            <img src="../images/others/jordan_logo.png" alt="logo-jordan">
            <h5>Iniciar Sesion</h5>
            <br>
            <label for="usuario">Usuario</label> 
            <br>
            <br>
            <input class="field" type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario">
            <br>
            <br>
            <br>
            <label for="password">Contraseña</label> 
            <br>
            <br>
            <input class="field" type="password" id="password" name="password" placeholder="Ingrese su contraseña">
            <br>
            <br>
            <p><a>¿Olvidaste tu contraseña?</a></p><br><br>
            <input type="submit" name="submit" value="Ingresar"  class="ingreso">
            <br>
            <br>
            <p>Si no tiene una cuenta, puede <a href="register.html"> registrarse</a> </p>
        </form>
    </main>

    <footer>
        <div>
            <div class="column">
                <p>Seguinos En</p>
                <br>
                <i class='bx bxl-facebook-circle'></i>

                <i class='bx bxl-twitter' ></i>
            </div>  

            <div class="column">
                <p>Fortuna Mateo</p>
                <br>
                <p>Gauna Gonzalo</p>
                <br>
                <p>Herlein Gonzalo</p> <br>
                <p>Pizarro Santiago</p>
                <br> 
            </div>
            <div class="column">
                <p>Viernes 8 a 12 AM</p>
                <p>© 2022 The Jordan Palace</p>
                <br>
                <br>
                <p>Terminos de uso</p>
                <p>Politica de privacidad</p>
            </div>
        </div>
    </footer>
</body>
</html>
