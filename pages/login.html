<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width,initial-scale=1"
        />
        <link rel="stylesheet" href="./../css/login.css" />

        <link
            href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
            rel="stylesheet"
        />
        <link
            rel="icon"
            type="image/jpg"
            href="./../images/others/jordan-icon.jpg"
        />
        <title>The Jordan Palace</title>
    </head>
    <body>
        <main class="main">
            <section class="form-login">
                <form
                    method="post"
                    action="./../index.html"
                    enctype="application/x-www-form-urlencoded"
                >
                    <a href="./../index.html">
                        <img
                        src="../images/others/jordan_logo.png"
                        alt="logo-jordan"
                    />
                    </a>
                    <h5>Inisiar Sesion</h5>
                    <br />
                    <br />
                    <label for="usuario">Email</label>
                    <br />
                    <br />
                    <input
                        class="field"
                        type="text"
                        id="email"
                        name="email"
                        placeholder="Ingrese su email"
                    />
                    <br />
                    <br />
                    <br />
                    <label for="password">Contrase単a</label>
                    <br />
                    <br />
                    <input
                        class="field"
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Ingrese su contrase単a"
                        onkeyup="enableButton(password)"
                    />
                    <br />
                    <br />
                    <p><a>多Olvidaste tu contrase単a?</a></p>
                    <br /><br />
                    <input
                        type="submit"
                        class="ingreso"
                        value="Ingresar"
                        id="button"
                        disabled
                    />
                    <br />
                    <br />
                    <p>
                        Si no tiene una cuenta, puede
                        <a href="register.html"> registrarse</a>
                    </p>
                </form>
            </section>
        </main>
        <script src="./../js/login.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </body>
</html>
