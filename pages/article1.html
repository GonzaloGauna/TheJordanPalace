<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
    <link rel="stylesheet" href="../css/shared/article.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header>

    </header>
    <main class="main">
        <section class="container">
            <section class="article__visuals">
                <i class='bx bxs-left-arrow icon icon-left--position icon-left--size'></i>
                <div class="image__container">
                    <img class="article__image" src="../images/articles/air-jordan-1-HighDaveWhite.png" alt="jordan high dave white">
                </div>
            </section>
            <section class="article__info">
                <div class="info__container">
                    <h1 class="article__tittle">Nike Jordan</h1>
                    <h3 class="article__description">Featuring new Streeter <br>Slick Forte and more.</h3>
                    <div class="stats durability">
                        <p class="stats__tittle">Durabilidad <span>83%</span></p>
                        <div class="topBar"></div>
                        <div class="bottomBar"></div>
                    </div>
                    <div class="stats confort">
                        <p class="stats__tittle">Confort <span>63%</span></p>
                        <div class="topBar"></div>
                        <div class="bottomBar"></div>
                    </div>
                    <div class="stats softness">
                        <p class="stats__tittle">Suabidad <span>78%</span></p>
                        <div class="topBar"></div>
                        <div class="bottomBar"></div>
                    </div>
                </div>
                <i class='bx bxs-right-arrow icon icon-right--position icon-right--size' ></i>
            </section>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
