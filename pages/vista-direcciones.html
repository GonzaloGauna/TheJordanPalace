<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Jordan Palace</title>
</head>
<body>
    <main>
    <h1>Nueva dirección</h1>
    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAAAXNSR0IArs4c6QAAAOFJREFUSEvtld0RQTEQhb/bgRZUgApQCSpBJXSCDqhACzpgjrm5E0nuzY/JE/uYbM63u3N20lA5msr65ABGwKktaAk8UopLBRjxaSt6BZIgqYAjsHIq1tkm1kUKICRudKOQGGAHbCNV7gHlBWMIsAYOsRG09xqVuvGiD5AjbkSDkBBATpEd5ZyckG3lLDmsCxdQKm4EPYgNUMX3gsrdLgUZm0W0AWptkjOTgVxpzXRfC3AD3lvf56JnYSee3m8B3G5DY/xqRH/AhzHPwNw6uQALx7opOVl/ctFqxD6cIlH70Qtl2ysZugObfgAAAABJRU5ErkJggg=="/>
    <form action="#" method="post">
        <label for="alias">Alias</label>
        <input id="alias" type="text" name="alias" placeholder="Alias">
        <input type="submit" value="Enviar">
    </form>
    <form action="#" method="post">
        <label for="provincias">Provincias</label>
        <select id="provincias" name="provincias">
            <option value="1">Buenos Aires</option>
            <option value="2">Catamarca</option>
            <option value="3">Chaco</option>
            <option value="4">Chubut</option>
            <option value="5">Córdoba</option>
            <option value="6">Corrientes</option>
            <option value="7">Entre Ríos</option>
            <option value="8">Formosa</option>
            <option value="9">Jujuy</option>
            <option value="10">La Pampa</option>
            <option value="11">La Rioja</option>
            <option value="12">Mendoza</option>
            <option value="13">Misiones</option>
            <option value="14">Neuquén</option>
            <option value="15">Río Negro</option>
            <option value="16">Salta</option>
            <option value="17">San Juan</option>
            <option value="18">San Luis</option>
            <option value="19">Santa Cruz</option>
            <option value="20">Santa Fe</option>
            <option value="21">Santiago del Estero</option>
            <option value="22">Tierra del Fuego</option>
            <option value="23">Tucumán</option>
            </select>
            <input type="submit" value="Enviar">
        </form>
        <form action="#" method="post">
            <label for="localidades">Localidad</label>
            <select id="localidades" name="localidades">
            <option value="1"></option>
            </select>
            <input type="submit" value="Enviar">
        </form>
        <form action="#" method="post">
            <label for="direccion">dirección</label>
            <input id="direccion" type="text" name="direccion" placeholder="Dirección">
            <input type="submit" value="Enviar">
        </form>
        <form action="#" method="post" > 
            <label for="tel">Telefono
                <input id="tel" type="tel" name="tel" placeholder="Telefono" 
                       pattern="[0-9]{8,}" required>
            </label>
            <input type="submit" value="Enviar">
        </form>
        <form action="#" method="post" >
            <label for="piso">Piso</label>
            <input id="piso" type="text" name="piso" pattern="[0-9]{1}">
            <input type="submit" value="Enviar">
        </form>
        <form action="#" method="post" >
            <label for="dept">Dept</label>
            <input id="dept" type="text" name="dept" pattern="[A-Z]{1}">
            <input type="submit" value="Enviar">
        </form>
    </main>
</body>
</html>
