            <article class="formularios">
                <form action="#" method="post">
                    <label class="text-izquierda1" for="Tarjetas"

                    >
                    <select class="text-derecha1" id="Tarjetas" name="Tarjetas">
                        <option value="1">MasterCard **** ****</option>
                    </select>
                </form>
                <div class="control-group">
                    <label class="control control-checkbox">
                        Otra tarjeta
                        <input type="checkbox" checked="checked" />
                        <div class="control_indicator"></div>
                    </label>
                </div>
                <form action="#" method="post">
                    <label class="text-izquierda3" for="serial"
                        >Número tarjeta</label
                    >
                    <input
                        class="text-derecha3"
                        id="serial"
                        type="text"
                        name="serial"
                        placeholder="Número tarjeta"
                        pattern="[0-9]{16}"
                    />
                </form>
                <section>
                    <form class="form3" action="#" method="post">
                        <label class="text-izquierda4" for="cod-seguridad"
                            >Codigo</label
                        >
                        <input
                            class="text-derecha4"
                            id="cod-seguridad"
                            type="text"
                            name="cod-seguridad"
                            placeholder="Cod."
                            pattern="[0-9]{3}"
                        />
                    </form>
                    <form class="form4" action="#" method="post">
                        <label class="text-izquierda5" for="vencimiento"
                            >Vcto</label
                        >
                        <input
                            class="text-derecha5"
                            id="vencimiento"
                            type="text"
                            name="vencimiento"
                            placeholder="mm/aa"
                            pattern="{5}"
                        />
                    </form>
                </section>
                <form action="#" method="post">
                    <label class="text-izquierda6" for="titular"
                        >Nombre Titular</label
                    >
                    <input
                        class="text-derecha6"
                        id="titular"
                        type="text"
                        name="titular"
                        placeholder="Titular"
                    />
                </form>
                <form action="#" method="post">
                    <label class="text-izquierda7" for="direcciones"
                        >Direcciones guardadas</label
                    >
                    <select
                        class="text-derecha7"
                        id="direcciones"
                        name="direcciones"
                    >
                        <option value="1">Mi depto</option>
                    </select>
                </form>
                <label id="checkbox2" class="control control-checkbox">
                    Otra dirección
                    <input class="checkbox2" type="checkbox" />
                    <div class="control_indicator"></div>
                </label>
                <a href=""
                    ><input class="inputs" type="submit" value="Pagar"
